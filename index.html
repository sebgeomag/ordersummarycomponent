<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section>
      <div class="inner">
        <img src="images/illustration-hero.svg">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        <div class="plan">
          <div class="plan_inner">
            <img src="images/icon-music.svg">
          </div>
          <div  class="plan_inner">
            <strong>Annual Plan</strong><br>$59.99/year
          </div>
          <div  class="plan_inner plan_right"><a href="#">Change</a></div>
        </div>
        <button id="btn_payment">Proceed to Payment</button>
        <div class="cancel_order"><a href="#">Cancel Order</a></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sebgeomag</a>.
    </div>
</body>
</html>
